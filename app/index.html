<!DOCTYPE html>
<html><head>
    <meta charset="UTF-8">
    <meta name="description" content="webgl editron">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script type="text/javascript" src="script.js"></script>
    <script src="lib/minMatrix.js" type="text/javascript"></script>
    <script src="lib/glcubic.js" type="text/javascript"></script>
    <script src="lib/dat.gui.js" type="text/javascript"></script>
    <script src="lib/three/three.js" type="text/javascript"></script>
    <script src="lib/three/OrbitControls.js" type="text/javascript"></script>
    <script src="lib/three/TrackballControls.js" type="text/javascript"></script>
    <script src="lib/three/postprocessing/EffectComposer.js" type="text/javascript"></script>
    <script src="lib/three/postprocessing/MaskPass.js" type="text/javascript"></script>
    <script src="lib/three/postprocessing/RenderPass.js" type="text/javascript"></script>
    <script src="lib/three/postprocessing/ShaderPass.js" type="text/javascript"></script>
    <script src="lib/three/shaders/CopyShader.js" type="text/javascript"></script>
    <script src="lib/three/shaders/DotScreenShader.js" type="text/javascript"></script>
    <script src="lib/three/shaders/RGBShiftShader.js" type="text/javascript"></script>
    <script src="lib/ace/ace.js" type="text/javascript"></script>
    <script src="lib/ace/ext-searchbox.js" type="text/javascript"></script>
    <title>webgl editron</title>
</head>
<body>
    <div id="left">
        <iframe id="frame"></iframe>
        <div id="console">
            <p>editron running</p>
        </div>
    </div>
    <div id="right">
        <div id="tabs">
            <div id="tabJavascript" class="tab active">JS</div>
            <div id="tabHTML" class="tab">html</div>
            <div id="tabVertex" class="tab">vs</div>
            <div id="tabFragment" class="tab">fs</div>
            <div id="tabVertexPost" class="tab">vsp</div>
            <div id="tabFragmentPost" class="tab">fsp</div>
        </div>
        <pre id="editorJavascript" class="editor selected"></pre>
        <pre id="editorHTML" class="editor"></pre>
        <pre id="editorVertex" class="editor"></pre>
        <pre id="editorFragment" class="editor"></pre>
        <pre id="editorVertexPost" class="editor"></pre>
        <pre id="editorFragmentPost" class="editor"></pre>
        <div id="menu">
            <p id="info"></p>
            <div id="checkboxWrapper">
                <input id="inputAutoSave" type="checkbox" checked />
                <div id="autoSave" title="auto save with preview"></div>
            </div>
            <p><img id="iconPlay" class="play" src="icons/play.png" title="run" alt="run"></p>
            <p><img id="iconStop" class="stop" src="icons/stop.png" title="stop" alt="stop"></p>
            <p><img id="iconMenu" class="menu" src="icons/menu.png" title="select sample" alt="select sample"></p>
            <p><img id="iconList" class="list" src="icons/list.png" title="open project directory" alt="open project directory"></p>
        </div>
    </div>
    <!-- hidden menu -->
    <div id="hidden">
        <div class="list" id="hiddenDefault">please open project</div>
    </div>
</body></html>
